<!DOCTYPE html>
<html>
<head>
  <title>Simple Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="wrapper">
    <h1>Simple Interest Calculator</h1>
    <form class="calculator">
      <div class="calculator_row">
        <div>
          <label for="bill">Amount</label>
        </div>
        <div id="amountInput">
          <input type="text" id="amount" class="calculator_bill" value="0" required />
        </div>
      </div>
      <div class="calculator_row">
        <div> <label for="interestRate">Interest Rate</label></div>
        <div id="interestAmount"><input type="text" class="form-control" id="interestSimple" placeholder="Example: 12%">
        </div>
      </div>
      <div class="calculator_row">
        <div>
          <label for="NoOfYears">No. of Years <span class="years"></span></label>
        </div>
        <div id="yearSelect">
          <select id="year" name="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="5">6</option>
            <option value="5">7</option>
            <option value="5">8</option>
            <option value="5">9</option>
            <option value="5">10</option>
          </select>
        </div>
      </div>
      <button onclick="simpleInterest()">Compute Interest</button>
    </form>
    <div class="output">
      <p class="lead mt-3" id="output-01"></p>
      <p class="lead mb-3" id="output-02"></p>
      <p class="lead mb-3" id="output-03"></p>
      <p class="lead mb-3" id="output-04"></p>
    </div>
    <p>&copy; Everyone Can Get Rich</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
